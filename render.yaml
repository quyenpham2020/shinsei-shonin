services:
  # Backend API Service
  - type: web
    name: shinsei-shonin-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: shinsei-shonin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: shinsei-shonin-frontend
    runtime: static
    env: static
    buildCommand: cd frontend && npm install && VITE_API_URL=https://shinsei-shonin-backend.onrender.com npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    pullRequestPreviewsEnabled: false
    autoDeploy: true

databases:
  - name: shinsei-shonin-db
    databaseName: shinsei_shonin
    plan: free
    region: singapore
    ipAllowList: []
